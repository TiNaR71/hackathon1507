<!DOCTYPE html>
<html dir="ltr" lang="ru">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="preloader d-none">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div  id="main-wrapper" data-layout="vertical"data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="navbar-brand" href="index.html">
                        <span class="logo-text">
                <img src="../my/logo.svg" alt="homepage" class="dark-logo"/>
              </span>
                    </a>
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <div class="select-box">
                        <div class="element select">
                            Фильтр
                        </div>
                        <div class="element">Жилой комплекс</div>
                    </div>
                    <div class="right-box">
                        <div class="buttons">
                            <div class="button">Создать подборку</div>
                            <div class="button active">Создать объект</div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li :class="'sidebar-item' + ($route.path == menu.link ? ' active':'')" v-for="menu in menus" :key="menu.link" @mouseover="menu.select = true" @mouseleave="menu.select = false">
                            <router-link  :to="menu.link" class="sidebar-link waves-effect waves-dark sidebar-link">
                                <i class="me-3 mdi fs-3" :style="{backgroundImage: menu.select || $route.path == menu.link?('url(/my/'+menu.icon+'-active.svg)'):('url(/my/'+menu.icon+'.svg)'), width: '20px', height: '20px'}"></i>
                                <span class="hide-menu">{{ menu.label }}</span>
                            </router-link>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="page-wrapper">
            <router-view></router-view>
        </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="./assets/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="./assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
